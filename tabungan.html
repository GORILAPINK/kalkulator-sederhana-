<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ups - Belum Bisa Digunakan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #ff4b5c;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #e84150;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
